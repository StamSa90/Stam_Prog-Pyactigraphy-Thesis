{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ post['title'] }}" {% endblock %}</h1>

<form method="post">
       <div class="form-group row">
              <label class="col-sm-1 col-form-label" for="title">id</label>
              <div class="col-sm-5">
                     <input type="text" name="id" readonly="readonly" placeholder="id" class="form-control"
                            value="{{ request.form['id'] or post['id'] }}">

              </div>
       </div>

       <div class="form-group row">
              <label class="col-sm-1 col-form-label" for="title">read_excel_id</label>
              <div class="col-sm-5">
                     <input type="text" name="read_excel_id"  readonly  placeholder="read_excel_id" class="form-control"
                            value="{{ request.form['read_excel_id'] or post['read_excel_id'] }}">

              </div>
       </div>

       <div class="form-group row">
              <label class="col-sm-1 col-form-label" for="title">new_excel_id</label>
              <div class="col-sm-5">
                     <input type="text" name="new_excel_id"  readonly  placeholder="new_excel_id" class="form-control"
                            value="{{ request.form['new_excel_id'] or post['new_excel_id'] }}">

              </div>
       </div>

       <div class="form-group row">
              <label class="col-sm-1 col-form-label" for="title">start_date</label>
              <div class="col-sm-5">
                     <input type="text" name="start_date" placeholder="start_date" class="form-control"
                            value="{{ request.form['start_date'] or post['start_date'] }}">

              </div>
       </div>

       <div class="form-group row">
              <label class="col-sm-1 col-form-label" for="title">end_date</label>
              <div class="col-sm-5">
                     <input type="text" name="end_date" placeholder="end_date" class="form-control"
                            value="{{ request.form['end_date'] or post['end_date'] }}">

              </div>
       </div>

       
       <div class="form-group row">
              <label for="Sleep_Wake"  class="col-sm-1 col-form-label">Sleep_Wake</label>
             <div class="col-sm-1 col-form-label">
            <select name="Sleep_Wake" class="form-control form-control-sm"  placeholder=="ΔΩΣΕ Sleep_Wake:" >
              <option   {{'selected' if post['Sleep_Wake']==""}} value="{{ request.form['Sleep_Wake'] or post['Sleep_Wake'] }}">   </option>  
              <option   value="0" {{'selected' if post['Sleep_Wake']=="0"}}>  0 </option> 
              <option   value="1" {{'selected' if post['Sleep_Wake']=="1"}}> 1 </option> 
              <option   value="9" {{'selected' if post['Sleep_Wake']=="9"}}> 9 </option>  
               
               
          </select>
            </div>
       </div>
      

       <div class="form-group row">
              <label for="Interval_Status"  class="col-sm-1 col-form-label">Interval_Status</label>
             <div class="col-sm-1 col-form-label">
            <select name="Interval_Status" class="form-control form-control-sm"  placeholder=="ΔΩΣΕ Interval_Status:" >
              <option   selected="selected" value="{{ request.form['Interval_Status'] or post['Interval_Status'] }}"">   </option>  
              <option   value="ACTIVE"  {{'selected' if post['Interval_Status']=="ACTIVE"}}>  ACTIVE </option> 
              <option   value="REST-S"  {{'selected' if post['Interval_Status']=="REST-S"}}> REST-S </option>  
              <option   value="REST"    {{'selected' if post['Interval_Status']=="REST"}} >  REST </option> 
              <option   value="STAM"    {{'selected' if post['Interval_Status']=="STAM"}} >  STAM </option> 
               
          </select>
            </div>
       </div>

       <button type="submit" class="btn btn-primary">Submit</button>
       </div>
</form>
<hr>
<form action="{{ url_for('region_delete', id=post['id']) }}" method="POST">
       <div class="col-sm-5"> <input type="submit" value="Delete Post" class="btn btn-danger btn-sm"
                     onclick="return confirm('Are you sure you want to delete this region?')">
</form>
{% endblock %}
